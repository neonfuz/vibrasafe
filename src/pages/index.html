<div id="main-bar-sticky-container" data-sticky-container>
  <div id="main-bar" class="top-bar fixed" class="sticky" data-sticky data-margin-top="0">
    <div class="top-bar-left">
      <a href="#top"><h1><img alt="Vibra Safe" src="assets/img/banner.png"/></h1></a>
    </div>
    <nav class="top-bar-right">
      <ul id="main-nav" class="horizontal menu" data-animation-easing="swing">
        <li><a href="#overview">Overview</a></li>
        <li><a href="#product">Product Description</a></li>
        <li><a href="#order">Order Now</a></li>
      </ul>
    </nav>
  </div>
</div>

<main>
  <section id="overview" data-magellan-target="overview" class="row">
    <div class="large-12 columns">
      <img id="logo" alt="Logo" src="assets/img/logo.svg" style="float:right; width:50%"/>
      <h1>Overview</h1>
      {{> ipsum}}
    </div>
    <hr/>
  </section>
  <section id="product" data-magellan-target="product" class="row">
    <div class="large-12 columns">
      <h1>Product</h1>
      {{> ipsum}}
    </div>
    <hr/>
  </section>
  <section id="order" data-magellan-target="order" class="row">
    <div class="large-12 columns">
      <h1>Order</h1>
      {{> ipsum}}
    </div>
  </section>
</main>
